<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <header>
        <div class="header">
            <span class="in-process-tasks">0</span>
            <div>
                <h1>Tasks</h1>
                /  <span class="all-tasks">0</span>
            </div>
            <div class="add-task">+</div>
        </div>
        <div class="filter">
            <div class="filter-choise">
                <img class="menu" src="img/menu.png" alt="">
            </div>
            <div class="filter-choise">
                <img class="circle" src="img/circle.png" alt="">
            </div>
            <div class="filter-choise">
                <img class="checked" src="img/done.png" alt="">
            </div>
        </div>
    </header>
    <main></main>
    <script src="index.js"></script>
</body>
</html>
